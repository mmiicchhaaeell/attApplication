<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="lib/angularjs/angular.min.js"></script>
	<script type="text/javascript" src="lib/angularjs/angular-route.min.js"></script>
	<link rel='stylesheet' type="text/css" href="lib/bootstrap/bootstrap.min.css">
	<script type="text/javascript">
		var app = angular.module('mainApp', ['ngRoute']);

		app.controller('mainCtrl', ['$scope', '$http', function($scope, $http) {

			$scope.users = [];

			$http.get('http://localhost:3000/users').then(function(res){
				$scope.users = res.data
			});
		}]);
		
		}]);
	</script>
</head>
<body ng-app='mainApp'>
	<header>
		<nav class='navbar navbar-default'>
			<div class='container'>
				<ul class='nav navbar-nav'>
					<li>
						<a href='#/home/'>Home</a>
					</li>
					<li>
						<a href='#/books/'>Users</a>
					</li>
					<li>
						<a href='#/add-book/'>Add User</a>
					</li>
				</ul>

			</div>
		</nav>
	</header>
	<main>
		<div ng-controller='mainCtrl' ng-view>
			
		</div>
	</main>

	<footer>
		@MichaelIsDaBest
	</footer>

	
</body>
</html>
